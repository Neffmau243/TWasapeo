<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva Reseña</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background-color: #d1ecf1; padding: 30px; border-radius: 10px; border: 1px solid #bee5eb;">
    <h1 style="color: #0c5460;">⭐ ¡Nueva reseña en tu negocio!</h1>
    <p style="font-size: 16px; color: #0c5460;">
      Tu negocio <strong>{{businessName}}</strong> ha recibido una nueva reseña.
    </p>
    <p style="font-size: 16px; color: #0c5460;">
      Calificación: {{rating}} estrellas
    </p>
    <a href="{{reviewUrl}}" style="display: inline-block; background-color: #17a2b8; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; margin-top: 20px;">
      Ver reseña y responder
    </a>
  </div>
</body>
</html>
