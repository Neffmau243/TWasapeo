<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Negocio Rechazado</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background-color: #f8d7da; padding: 30px; border-radius: 10px; border: 1px solid #f5c6cb;">
    <h1 style="color: #721c24;">❌ Tu negocio no ha sido aprobado</h1>
    <p style="font-size: 16px; color: #721c24;">
      Lamentamos informarte que tu negocio <strong>{{businessName}}</strong> no ha sido aprobado.
    </p>
    <p style="font-size: 16px; color: #721c24;">
      <strong>Motivo:</strong> {{reason}}
    </p>
    <p style="font-size: 16px; color: #721c24;">
      Por favor, realiza las correcciones necesarias y vuelve a enviarlo para revisión.
    </p>
  </div>
</body>
</html>
