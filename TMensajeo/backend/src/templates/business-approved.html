<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Negocio Aprobado</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background-color: #d4edda; padding: 30px; border-radius: 10px; border: 1px solid #c3e6cb;">
    <h1 style="color: #155724;">✅ ¡Tu negocio ha sido aprobado!</h1>
    <p style="font-size: 16px; color: #155724;">
      Tu negocio <strong>{{businessName}}</strong> ha sido aprobado y ahora es visible públicamente.
    </p>
    <p style="font-size: 16px; color: #155724;">
      Los usuarios ya pueden encontrarlo, ver su información y dejar reseñas.
    </p>
    <a href="{{businessUrl}}" style="display: inline-block; background-color: #28a745; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; margin-top: 20px;">
      Ver mi negocio
    </a>
  </div>
</body>
</html>
